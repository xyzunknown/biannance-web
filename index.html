<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance API </title>
</head>
<body>
    <h1>Binance API Input</h1>
    <label for="api-key">Binance API Key:</label>
    <input type="text" id="api-key" name="api-key"><br><br>
    
    <label for="time-frame">Time:</label>
    <select id="time-frame">
        <option value="24h">24H</option>
        <option value="4h">4H</option>
        <option value="1h">1H</option>
        <option value="15m">15M</option>
    </select><br><br>

    <label for="price-difference">MA Percentage with current price:</label>
    <select id="price-difference">
        <option value="3%">3%</option>
        <option value="2%">2%</option>
        <option value="1%">1%</option>
        <option value="0.5%">0.5%</option>
    </select><br><br>

    <button id="submit-btn">Confirm</button>

    <script>
        document.getElementById("submit-btn").addEventListener("click", function() {
            // 获取用户输入的API密钥
            const apiKey = document.getElementById("api-key").value;
            // 获取用户选择的时间维度
            const timeFrame = document.getElementById("time-frame").value;
            // 获取用户选择的差值百分比
            const priceDifference = document.getElementById("price-difference").value;

            // 向后端发送请求，这里你可以使用JavaScript的Fetch API或其他库来发送POST请求
            fetch("https://binance-web.xuyong0919.workers.dev/", {
                method: 'POST',
                body: JSON.stringify({ apiKey, timeFrame, priceDifference }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                // 在页面上显示符合条件的币种
                // 这里你可以根据后端返回的数据来动态生成页面内容
                console.log(data);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
